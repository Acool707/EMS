<section>
  <div class="sec-title">
    <h2>Staff List</h2>
  </div>

  <div class="m-card">
    <div class="m-card-header">
      <div class="row">
        <div class="col-md-4">
          <select class="form-control">
            <option selected disabled>Location</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-8">
          <div class="text-right">
            <button type="button" class="btn btn-outline-primary" (click)="addModal.show()">
              <i class="fa fa-plus"></i>
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Header -->
    <div class="m-card-body">
      <div>
        <ngx-datatable class="material" [columnMode]="ColumnMode.force" [headerHeight]="50" [limit]="10"
                       [footerHeight]="50" rowHeight="auto" rowWidth="auto" [rows]="members" [columns]="columns">
          <ngx-datatable-column name="Username" prop='username'>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" prop='name'>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop='email'>
          </ngx-datatable-column>
          <ngx-datatable-column name="Department" prop='department'>
          </ngx-datatable-column>
          <ngx-datatable-column name="User Type" prop='userType'>
          </ngx-datatable-column>
          <ngx-datatable-column name="Location" prop='location'>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" prop="name">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <button class="action-btn" title="Edit" type="button"  (click)="editModal.show()">
                <i class="fa fa-pencil"></i>

              </button>
              <button class="action-btn" title="View" type="button">
                <i class="fa fa-eye"></i>

              </button>
              <button class="action-btn" title="Delete" type="button">
                <i class="fa fa-trash"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>

    </div>
  </div>

  <!-- Title -->
</section>

<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Add Staff</h4>
        <button type="button" class="close pull-right" (click)="addModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-staff></app-add-staff>
      </div>
    </div>
  </div>
</div>

<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Edit Staff</h4>
        <button type="button" class="close pull-right" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit-staff></app-edit-staff>
      </div>
    </div>
  </div>
</div>
