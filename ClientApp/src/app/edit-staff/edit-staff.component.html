<form id="" autocomplete="off">
  <div class="row">
    <div class="col-md-12">
      <div class="modal-sub-title">
        <h4><i class="fa fa-user"></i> Contact Info</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" name="fristname" placeholder="First Name">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" name="middlename" placeholder="Middle Name">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" placeholder="DD/MM/YYYY" name="dob" class="form-control" bsDatepicker
                   [bsConfig]="{ isAnimated: true }">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="User Name">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" name="ssn" placeholder="Social Security No.">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="password" name="password" class="form-control"
                   placeholder="Password"
                   aria-describedby="passwordHelpInline">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="Email" class="form-control" name="email" placeholder="Email">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="tel" class="form-control" name="phonenumber" placeholder="Phone No.">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="tel" class="form-control" name="whatsappnumber" placeholder="What's App No.">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <textarea type="text" class="form-control" name="editress" placeholder="editress"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="modal-sub-title">
        <h4><i class="fa fa-unlock-alt"></i> Contact Access</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">

      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
       
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
      <button class="btn btn-outline-primary btn-block" type="submit">Save</button>
    </div>
  </div>
</form>
