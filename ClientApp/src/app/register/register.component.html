<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input type="text" class="form-control mb-2" name="username" [(ngModel)]="model.username" placeholder="User Name" />

  </div>
  <div class="form-group">
    <input type="password" class="form-control mb-2" name="password" [(ngModel)]="model.password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-2" name="firstname" [(ngModel)]="model.firstname" placeholder="First Name" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-2" name="middlename" [(ngModel)]="model.middlename" placeholder="Middle Name" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-2" name="lastname" [(ngModel)]="model.lastname" placeholder="Last Name" />
  </div>
  <div class="form-group">
    <select (change)="selectOption($event.target.value)"
            [(ngModel)]="model.usertype"
            class="form-control md-2"
            name="usertype">
      <option [value]="item.name" *ngFor="let item of items">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()">Cancel</button>
  </div>

</form>
